<div class="row">
    <h1>Hars & soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="50"
            [radius]="100"
            [imageSrc]="'../../../assets/html.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]= "false"
            [showSubtitle]="false"
            [title]="'HTML'"
            [titleColor]="'black'"
            [titleFontSize]="'2em'"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'blue'"
            [innerStrokeColor]="'grey'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
    </div>
